<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Ini About</p>

  <ion-list>
  <ion-item *ngFor="let recipe of recipes; let i = index">
      <ion-avatar>
          <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label> {{recipe.title}} </ion-label>
  </ion-item>
</ion-list>
</ion-content>
